<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listing</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.listing-container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
}

h1 {
    text-align: center;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="file"] {
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}

button:hover {
    background-color: #45a049;
}

button[type="submit"] {
    float: none;
}

    </style>
</head>
<body>
    <div class="listing-container">
        <h1>Property Listing</h1>
        <form action="submit.php" method="post" enctype="multipart/form-data">
            <label for="property-title">Property Title:</label>
            <input type="text" id="property-title" name="property-title" required>

            <label for="property-price">Price:</label>
            <input type="number" id="property-price" name="property-price" required>

            <label for="property-description">Description:</label>
            <textarea id="property-description" name="property-description" rows="4" required></textarea>

            <label for="property-images">Images:</label>
            <input type="file" id="property-images" name="property-images[]" accept="image/*" multiple required>

            <button type="submit">Submit Listing</button>
        </form>
    </div>
</body>
</html>
